  <script type="text/javascript">
    //menu
    var menu = document.getElementById('menu');
    function openMenu() {
      menu.classList.add('is-shown');
    }
    function closeMenu() {

      menu.classList.remove('is-shown');
    }
  </script>
  <script>
    require('./assets/imports')
    require('./assets/ex-links')
    require('./assets/nav')
    require('./assets/demo-btns')
    require('./assets/code-blocks')
    require('./assets/normalize-shortcuts')

    const { remote } = require('electron')
    function minimizar(){
      remote.BrowserWindow.getFocusedWindow().minimize();
    }
    function TogleMax() {
      if (remote.BrowserWindow.getFocusedWindow().isMaximized() == true) {
        remote.BrowserWindow.getFocusedWindow().unmaximize();
        document.getElementById('max-icon').classList.remove('icon-filter_none');
        document.getElementById('max-icon').classList.add('icon-square');
      }else {
        remote.BrowserWindow.getFocusedWindow().maximize();
        document.getElementById('max-icon').classList.remove('icon-square');
        document.getElementById('max-icon').classList.add('icon-filter_none');
      }
    }
    function hideModal(id){
      document.getElementById(id + '-modal').classList.remove('is-shown');

    }
    const os = require("os");
    var sistem = os.type();
    if (sistem = 'Window_NT') {
      document.getElementById('title-1').classList.remove('hide');
      document.getElementById('title-2').classList.remove('hide');
      document.getElementById('title-3').classList.remove('hide');
      document.getElementById('title-4').classList.remove('hide');
    } else {
      document.getElementById('title-1').classList.add('hide');
      document.getElementById('title-2').classList.add('hide');
      document.getElementById('title-3').classList.add('hide');
      document.getElementById('title-4').classList.add('hide');
    }
  </script>
