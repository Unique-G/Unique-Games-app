        <div class="filters col-xs-12 col-sm-3 col-md-3 row">
          <div class="filter">
            <h3><span class="icon-search"></span>SEARCH</h3>
            <label>SEARCH GAME</label>
            <input type="text" name="" id="my-search-game" placeholder="Name of the game">
            <label>SEARCH AUTOR</label>
            <input type="text" name="" id="my-search-autor" placeholder="Name of the autor">
            <label>SEARCH BY CATEGORY</label>
            <input type="text" name="" id="my-search-category" placeholder="Category">

            <br>
            
            <script type="text/javascript">
              var mySearchGame = document.getElementById("my-search-game"),
                  mySearchAutor = document.getElementById("my-search-autor"),
                  mySearchCategory = document.getElementById("my-search-category"),
                  myautor = document.getElementsByTagName("autor-2"),
                  mygame = document.getElementsByTagName("game-2"),
                  mycategory = document.getElementsByTagName("category-2"),
                  forEach = Array.prototype.forEach;


              mySearchGame.addEventListener("keyup", function(e){
                var myChoice = this.value;
                  
                forEach.call(mygame, function(f){
                  var myparent = f.parentNode;
                  if (f.innerHTML.toLowerCase().search(myChoice.toLowerCase()) == -1)
                    myparent.parentNode.style.display = "none";        
                  else
                    myparent.parentNode.style.display = "block";        
                });
              }, false);

              mySearchAutor.addEventListener("keyup", function(e){
                var myChoiceA = this.value;
                  
                forEach.call(myautor, function(f){
                  var myparentA = f.parentNode;
                  if (f.innerHTML.toLowerCase().search(myChoiceA.toLowerCase()) == -1)
                    myparentA.parentNode.style.display = "none";        
                  else
                    myparentA.parentNode.style.display = "block";        
                });
              }, false);

              mySearchCategory.addEventListener("keyup", function(e){
                var myChoiceC = this.value;
                  
                forEach.call(mycategory, function(f){
                  var myparentC = f.parentNode;
                  if (f.innerHTML.toLowerCase().search(myChoiceC.toLowerCase()) == -1)
                    myparentC.parentNode.style.display = "none";        
                  else
                    myparentC.parentNode.style.display = "block";        
                });
              }, false);
            </script>
          </div>
        </div>
